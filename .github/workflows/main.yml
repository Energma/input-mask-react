name: Publish Package

on:
  push:
    branches: 
    - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-node@v1
         with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          scope: '@energma'
       - run: npm install
       - run: npm publish
         env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

